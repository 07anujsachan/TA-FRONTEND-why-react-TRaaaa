<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Movie Watch List</h1>
      <input type="text" placeholder="Enter Movie name" />
      <ul class="movies-list">
        <li></li>
      </ul>
    </div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      let input = document.querySelector(`input[type = "text"]`);
      let rootElm = document.querySelector(".movies-list");

      let allMovies = [
        {
          name: " Forest Gump",
          watched: false,
        },
        {
          name: " Catch Me If You Can ",
          watched: false,
        },
      ];

      input.addEventListener("keyup", (event) => {
        if (event.keyCode === 13) {
          allMovies.push({
            name: event.target.value,
            watched: false,
          });
          event.target.value = "";
          createMovieUI(allMovies, rootElm);
        }
      });
      function handleChange(event) {
        let id = event.target.id;

        allMovies[id].watched = !allMovies[id.watched];
        createMovieUI(allMovies, rootElm);
      }

      // function elm(type, attr = {}, ...children) {
      //   let element = document.createElement(type);
      //   for (const key in attr) {
      //     if (key.startsWith("data-")) {
      //       element.setAttribute(key, attr[key]);
      //     } else {
      //       element[key] = attr[key];
      //     }
      //   }
      //   children.forEach((child) => {
      //     if (typeof child === "object") {
      //       element.append(child);
      //     }
      //     if (typeof child === "string") {
      //       let text = document.createTextNode(child);
      //       element.append(text);
      //     }
      //   });
      //   return element;
      // }

      function createMovieUI(data = allMovies) {
        //   root.innerHTML = "";
        let movieUi = data.map((movie, i) => {
          return (
            <li>
              <label for={i}> {movie.name}</label>
              <button id={i} onClick={handleChange}>
                {" "}
                {movie.watched ? "watched" : " To watch"}
              </button>
            </li>
          );
        });
        ReactDOM.render(movieUi, rootElm);
      }
    </script>
  </body>
</html>
